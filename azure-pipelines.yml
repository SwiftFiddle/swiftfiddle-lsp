trigger:
  - main

resources:
  - repo: self

variables:
  tag: "kishikawakatsumi/swiftfiddle-lsp"

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: "Docker Hub"
              command: "buildAndPush"
              dockerfile: "$(Build.SourcesDirectory)/Dockerfile"
              tags: "$(tag)"
