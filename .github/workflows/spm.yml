name: Update Package.resolved
on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    container: swift:latest
    steps:
      - uses: actions/checkout@v6
      - name: Update Package.resolved
        run: |
          set -ex

          export DEBIAN_FRONTEND=noninteractive DEBCONF_NONINTERACTIVE_SEEN=true
          apt-get -q update
          apt-get install -y curl sqlite3 libsqlite3-dev

          curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz
          tar zxf swiftly-$(uname -m).tar.gz
          ./swiftly init --verbose --assume-yes --quiet-shell-followup
          . "${SWIFTLY_HOME_DIR:-$HOME/.local/share/swiftly}/env.sh"
          hash -r


          swift package update
          swift build

          git config --global --add safe.directory /__w/swiftfiddle-lsp/swiftfiddle-lsp
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          git add Package.resolved
          git diff-index --quiet HEAD || git commit -m "Update Package.resolved"
          git push origin main
