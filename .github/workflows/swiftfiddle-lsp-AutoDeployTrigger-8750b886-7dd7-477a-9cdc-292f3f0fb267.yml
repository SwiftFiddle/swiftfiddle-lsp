name: Trigger auto deployment for containerapp swiftfiddle-lsp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/swiftfiddle-lsp-AutoDeployTrigger-8750b886-7dd7-477a-9cdc-292f3f0fb267.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: swiftfiddle.azurecr.io
          username: ${{ secrets.SWIFTFIDDLELSP_REGISTRY_USERNAME }}
          password: ${{ secrets.SWIFTFIDDLELSP_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: swiftfiddle.azurecr.io/swiftfiddle-lsp:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SWIFTFIDDLELSP_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n swiftfiddle-lsp -g swiftfiddle --server swiftfiddle.azurecr.io --username  ${{ secrets.SWIFTFIDDLELSP_REGISTRY_USERNAME }} --password ${{ secrets.SWIFTFIDDLELSP_REGISTRY_PASSWORD }}
            az containerapp update -n swiftfiddle-lsp -g swiftfiddle --image swiftfiddle.azurecr.io/swiftfiddle-lsp:${{ github.sha }}
